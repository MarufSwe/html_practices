<!DOCTYPE html>
<html>
<head>
	<title>List Tag</title>
</head>
<body>	
	<h3>Unorderd list</h3>
	<ul style="list-style-type: circle;">
		<li>Apple</li>
		<li>Samsung</li>
		<li>Nokia</li>
	</ul>

	<h3>Orderd List</h3>
	<ol type="i"> 
		<li>Apple</li>
		<li>Samsung</li>
		<li>Nokia</li>
	</ol>

	<h3>Description List</h3>
	<dl>
		<dt>Maruf</dt>  <!--Describtion term-->
		<dd>- this my name</dd>

		<dt>Mamun</dt>
		<dd>- this my brother name</dd>
	</dl>
</body>
</html>
