<!DOCTYPE html>
<html>
<head>
	<title>SVG Tag</title>
</head>
<body>

<h4 class="css">Bangladesh Flag</h4>
<svg width="2000" height="200">  <!-- SVG=Scallable vector graphics -->
  	<rect width="300" height="150" x="20" y="20" fill="green" />
   	<circle cx="170" cy="100" r="50" fill="red"/>
</svg>


<style>
	.css{
		margin-right: 30px;
	}
</style>

</body>
</html>
